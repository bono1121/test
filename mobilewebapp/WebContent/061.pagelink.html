<!-- 페이지 링크
	 : jQueryMobile에서의 링크는 모두 Ajax 이용하여 자동적으로 페이지 요청함
	 : 설명보류 - Ajax를 사용하기 싫다면 rel="external" 이나 data-ajax="false" 속성 사용
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
    <title>페이지 링크</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Header</h1>
        </div>
        <!-- /header -->
        <div data-role="content">
        	<!-- data-transition="pop" : 밑에서 페이지가 올라오는 듯한 느낌이 난다. -->
            <a href="071.index.html" data-transition="pop">pop변환</a>
        	<hr />
        	<!-- dialog 띄우기  : data-rel="dialog"-->
        	<a href="062.dialog.html" data-rel="dialog">Open dialog</a>
        </div>
        <!-- /content -->
        <div data-role="footer">
            <h4>Footer</h4>
        </div>
        <!-- /footer -->
    </div>
    <!-- /page -->
</body>
</html>
